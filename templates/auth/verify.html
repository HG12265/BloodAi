{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow text-center">
            <div class="card-header bg-warning text-dark">
                <h4>üîê OTP Verification</h4>
            </div>
            <div class="card-body">
                <p>We sent a 6-digit code to <strong>{{ session.get('temp_user', {}).get('email') }}</strong></p>
                
                <form method="POST">                   
                    <div class="mb-3">
                        <input type="number" name="otp" class="form-control form-control-lg text-center" placeholder="Enter 6-digit OTP" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Verify & Register</button>
                </form>
                
                <div class="mt-3">
                    <small class="text-muted">Didn't receive code? Check spam or <a href="/register">Register Again</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
